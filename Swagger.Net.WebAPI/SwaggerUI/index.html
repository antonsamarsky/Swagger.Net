<html>
<head>
    <title>Swagger UI</title>
    <link href='http://fonts.googleapis.com/css?family=Droid+Sans:400,700' rel='stylesheet'
        type='text/css' />
    <link href='css/screen.css' media='screen' rel='stylesheet' type='text/css' />
    <script src='lib/jquery.min.js' type='text/javascript'></script>
    <script src='lib/jquery.slideto.min.js' type='text/javascript'></script>
    <script src='lib/jquery.wiggle.min.js' type='text/javascript'></script>
    <script src='lib/jquery.ba-bbq.min.js' type='text/javascript'></script>
    <script src='lib/handlebars.runtime-1.0.0.beta.6.js' type='text/javascript'></script>
    <script src='lib/underscore-min.js' type='text/javascript'></script>
    <script src='lib/backbone-min.js' type='text/javascript'></script>
    <script src='lib/swagger.js' type='text/javascript'></script>
    <script src='swagger-ui.js' type='text/javascript'></script>
    <style type="text/css">
        .swagger-ui-wrap
        {
            max-width: 960px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .icon-btn
        {
            cursor: pointer;
        }
        
        #message-bar
        {
            min-height: 30px;
            text-align: center;
            padding-top: 10px;
        }
        
        .message-success
        {
            color: #89BF04;
        }
        
        .message-fail
        {
            color: #cc0000;
        }
    </style>
    <script type="text/javascript">
        $(function () {
            window.swaggerUi = new SwaggerUi({
                discoveryUrl: "/api/swagger",
                apiKey: "",
                dom_id: "swagger-ui-container",
                supportHeaderParams: false,
                supportedSubmitMethods: ['get', 'post', 'put']
            });

            window.swaggerUi.load();
        });

    </script>
</head>
<body>
    <div id='header'>
        <div class="swagger-ui-wrap">
            <a id="logo" href="http://swagger.wordnik.com">swagger</a>
            <form id='api_selector'>
            <div class='input icon-btn'>
                <img id="Img3" class="show-custom-icon" src="images/wordnik_api.png" title="Payment"
                    data-url="https://api.pps.io/v1/swagger">
            </div>
            <div class='input icon-btn'>
                <img id="Img2" class="show-custom-icon" src="images/wordnik_api.png" title="Root"
                    data-url="/api/swagger">
            </div>
            <div class='input icon-btn'>
                <img id="Img1" class="show-custom-icon" src="images/wordnik_api.png" title="BlogPosts"
                    data-url="/api/docs/BlogPosts">
            </div>
            <div class='input icon-btn'>
                <img id="show-wordnik-dev-icon" src="images/wordnik_api.png" title="Show Wordnik Developer Apis">
            </div>
            <div class='input'>
                <input placeholder="http://example.com/api" id="input_baseUrl" name="baseUrl" type="text" style="width:350px;" /></div>
            <div class='input'>
                <input placeholder="api_key" id="input_apiKey" name="apiKey" type="text" /></div>
            <div class='input'>
                <a id="explore" href="#">Explore</a></div>
            </form>
        </div>
    </div>
    <div id="message-bar" class="swagger-ui-wrap">
        &nbsp;
    </div>
    <div id="oauth-creds" class="swagger-ui-wrap">
        <form id='oauth-creds-form'>
        <div style="width: 40%; display: inline-block">
            <div class='input'>
                <input placeholder="consumer_key" id="consumer_key" name="consumer_key" type="text" /></div>
            <div class='input'>
                <input placeholder="consumer_secret" id="consumer_secret" name="consumer_secret"
                    type="text" /></div>
        </div>
        <div style="width: 40%; display: inline-block">
            <div class='input'>
                <input placeholder="access_token" id="access_token" name="access_token" type="text" /></div>
            <div class='input'>
                <input placeholder="access_token_secret" id="access_token_secret" name="access_token_secret"
                    type="text" /></div>
        </div>
        </form>
    </div>
    <div id="swagger-ui-container" class="swagger-ui-wrap">
    </div>
</body>
</html>
